name: "Release Pipeline"
on:
  workflow_dispatch:
    inputs:
      external_dependency_domain:
        description: "External dependency domain override (e.g. https://example.com)"
        required: false
        type: string
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      
permissions:
  id-token: write
  contents: read

env:
  CYCLONEDX_NPM_VERSION: '^2.0.0||^3.0.0'
jobs:
  docker:
    runs-on: ubuntu-latest
    env:
      WIZ_CLIENT_ID: ${{ secrets.WIZ_CLIENT_ID }}
      WIZ_CLIENT_SECRET: ${{ secrets.WIZ_CLIENT_SECRET }}
      BUILDKIT_PROGRESS: plain   # shows full step output
    strategy:
      fail-fast: false
      matrix:
        include:
          - dockerfile: ./Dockerfile
            image: ${{ startsWith(vars.REPO, vars.REGISTRY) && vars.REPO || format('{0}/{1}', vars.REGISTRY, vars.REPO) }}
            context: .
    steps:
      - name: "Check out Git repository"
        uses: actions/checkout@v4 #v4.2.2

      - name: "Set up Docker Buildx"
        uses: docker/setup-buildx-action@v3 #v3.8.0

      - name: Collect Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          tags: |
            type=sha,format=short

      - name: Get First Docker Tag
        id: first-tag
        run: |
          image_ref=$(echo "${{ steps.meta.outputs.tags }}" | head -n1 | tr -d '\r' | xargs)
          echo "image_ref=${image_ref}" >> $GITHUB_OUTPUT

          tag="${image_ref##*:}"
          echo "tag=${tag}" >> $GITHUB_OUTPUT

      - name: "Set labels for ${{ github.ref }}"
        run: |
          echo "VCS_REF=`git rev-parse --short HEAD`" >> $GITHUB_ENV
          echo "BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> "$GITHUB_ENV"


      - name: Configure AWS Credentials
        if: github.event_name != 'pull_request'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Log in to ECR Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.REGISTRY }}
          ecr: true

      - name: Build Docker Image
        id: build-image
        uses: docker/build-push-action@v6
        with:
          cache-from: type=gha
          cache-to: type=gha,mode=max
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          load: true
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERIFY_RUN_ID=${{ github.run_id }}
            VCS_REF=${{ env.VCS_REF }}
            BUILD_DATE=${{ env.BUILD_DATE }}
            CYCLONEDX_NPM_VERSION=${{ env.CYCLONEDX_NPM_VERSION }}

      # - name: Pull Image for Wiz Scan
      #   if: github.event_name != 'pull_request'
      #   run: docker pull "${{ steps.first-tag.outputs.tag }}"

      - name: Scan Container with Wiz
        run: |
          curl -Lo wizcli https://wizcli.app.wiz.io/latest/wizcli-linux-amd64
          chmod +x wizcli
          ./wizcli auth
          ./wizcli iac scan --path "${{ matrix.dockerfile }}"
          ./wizcli docker scan --image "${{ steps.first-tag.outputs.image_ref }}"  
        continue-on-error: true

      - name: Pull Image for Wiz Tagging
        if: github.event_name != 'pull_request'
        run: |
          docker pull "${{ matrix.image }}:${{ steps.first-tag.outputs.tag }}"

      - name: Tag Container with Wiz
        if: github.event_name != 'pull_request'
        run: |
          ./wizcli docker tag --image "${{ steps.first-tag.outputs.image_ref }}"
        continue-on-error: true

      - name: üíæ Install kubectl
        if: github.event_name != 'pull_request'
        uses: azure/setup-kubectl@v4

      - name: üíæ Install Helm
        if: github.event_name != 'pull_request'
        uses: azure/setup-helm@v4.3.1

      - name: üì° Update kubeconfig for EKS
        if: github.event_name != 'pull_request'
        run: |
          aws eks update-kubeconfig \
            --region ${{ vars.AWS_REGION }} \
            --name ${{ vars.EKS_CLUSTER }}
      
      - name: üöÄ Deploy Frontend via Helm with ALB Ingress
        if: github.event_name != 'pull_request'
        env:
          EXTERNAL_DEPENDENCY_DOMAIN: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.external_dependency_domain || vars.EXTERNAL_DEPENDENCY_DOMAIN || '' }}
        run: |
          set -euo pipefail

          helm_args=(
            upgrade --install juice-shop ./helm/juice-shop-chart
            --namespace juice-shop --create-namespace
            --set image.repository=${{ matrix.image }}
            --set image.tag=${{ steps.first-tag.outputs.tag }}
            --set service.type=LoadBalancer
            --set service.port=80
            --set service.targetPort=3000
            --set ingress.enabled=false
            --set service.annotations.service\.beta\.kubernetes\.io/aws-load-balancer-type=nlb
            --set service.annotations.service\.beta\.kubernetes\.io/aws-load-balancer-nlb-target-type=ip
            --set service.annotations.service\.beta\.kubernetes\.io/aws-load-balancer-scheme=internet-facing
            --set service.annotations.service\.beta\.kubernetes\.io/aws-load-balancer-cross-zone-load-balancing-enabled=true
            --set service.externalTrafficPolicy=Local
            --wait
          )

          if [ -n "${EXTERNAL_DEPENDENCY_DOMAIN}" ]; then
            helm_args+=(--set-string externalDependencies.domain="${EXTERNAL_DEPENDENCY_DOMAIN}")
          fi

          helm "${helm_args[@]}"

      - name: üåê Wait for External ELB
        if: github.event_name != 'pull_request'
        run: |
          echo "‚è≥ Waiting for ELBs..."
          for i in {1..30}; do
            ELB_HOSTNAME=$(kubectl get service juice-shop-juice-shop -n juice-shop -o jsonpath="{.status.loadBalancer.ingress[0].hostname}")
            if [[ ! -z "$ELB_HOSTNAME" ]]; then
              echo "‚úÖ ELB Hostname: http://$ELB_HOSTNAME"
              echo "ELB_HOSTNAME=http://$ELB_HOSTNAME" >> $GITHUB_ENV
              break
            fi
            echo "Waiting for ELB hostname..."
            sleep 10
          done

      - name: üîÅ Update domain in deployment
        if: github.event_name != 'pull_request'
        run: |
          helm upgrade juice-shop ./helm/juice-shop-chart \
            --namespace juice-shop \
            --reuse-values \
            --set-string externalDependencies.domain="https://${{ env.ELB_HOSTNAME }}"
          kubectl rollout status deployment/juice-shop-juice-shop -n juice-shop

      - name: ‚úÖ Done
        if: github.event_name != 'pull_request'
        run: |
          echo "Deployment complete! üéâ"
          echo "Frontend exposed at: ${{ env.ELB_HOSTNAME }}"
